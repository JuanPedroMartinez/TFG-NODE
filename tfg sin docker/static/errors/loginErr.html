<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/login.css" rel="stylesheet" type="text/css">
		<script src='login.js'></script>
	</head>
	<body >
		<div class="login">
			<h1>Inicia sesion</h1>
			<form action="/auth" method="post">
				<input type="text" name="username" placeholder="Usuario" id="username" required>
				<input type="password" name="password" placeholder="Contraseña" id="password" required>
				<button type="submit" value="Login" class="btn btn-primary btn-block btn-large">Acceder</button>
				<a href="/registro" class="btn btn-registro btn-large btn-block" role="button">Registro</a>
                <p style="color:red; text-align: center;">Usuario o contraseña incorrectos</p>
			</form>

            
		</div>
	</body>
</html>
