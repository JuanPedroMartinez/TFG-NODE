
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='registro.css'>
    
    
    <script src='registro.js'></script>
</head>

<body>
    <div class="login">
        <h1>Registro</h1>
        <form action="/register" method="post"  name="formulario" onsubmit="verificarClaves();">
            <input type="text" name="username" placeholder="Usuario GitHub" required="required" />
            <input type="text" name="email" placeholder="Email" required="required" />
            <input type="password" name="password" id="pass1" placeholder="Contraseña" required="required" />
            <input type="password" name="repassword" id="pass2" placeholder="Repetir Contraseña" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Completar registro</button>
            <div id="errorclaves" class="ocultar" >Las constraseñas no coinciden.</div>
        </form>
    </div>


</body>

</html>
