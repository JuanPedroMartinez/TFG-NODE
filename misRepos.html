<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='misRepos.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src='misRepos.js' defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</head>

<body class="bg-transparent">

    <nav class="navbar navbar-expand-md navbar-dark   ">
        <a class="navbar-brand" href="#">Mis asignaturas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mx-3 rounded" id="navbarsExampleDefault">
            <select id="selectorAsignatura" class="rounded form-select form-select-lg mb-3"
                aria-label=".form-select-lg example">
                <option selected>Seleccionar asignatura</option>
            </select>
            <ul class="navbar-nav mr-auto">

                <!-- Button trigger modal -->
                <button type="button" class=" mx-3 btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Añadir Asignatura
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Añadir asignatura</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- cuerpo del modal -->

                                <form action="/addAsignatura" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Nombre</label>
                                        <input type="text" class="form-control" name="asignatura">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Cadena coincidencia para repositorios</label>
                                        <input type="text" class="form-control" name="cadenacoincidencia">
                                        <small id="cadenaHelp" class="form-text text-muted">Esta cadena debe estar
                                            contenida en el nombre de los repositorios de los alumnos.</small>

                                    </div>
                                    <button type="submit" class="btn btn-primary">Añadir</button>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>



        </div>
    </nav>
    <div id="mensaje" class=" m-0 alert alert-info alert-dismissible fade " role="alert">
        esto es un mensaje
    </div>
    <div id="alertaRoja" class=" sticky-top m-0 alert alert-danger alert-dismissible fade " role="alert">
        esto es una alerta.
    </div>
    <main class="container max-width-sm  ">

        <div class="buscador  row max-width-sm ">
            <div class="col">
                <div class="form-inline my-2 my-lg-0">
                    <input id="buscador" class="form-control mr-sm-2" type="text" placeholder="Search"
                        aria-label="Search">
                    <button id="btnBusqueda" class="px-3 btn btn-outline-success my-2 my-sm-0">Search</button>
                </div>
            </div>

        </div>
        <div class="tablaRepos overflow-auto table-responsive ">
            <table id="tablaRepos" class="repos table table-light rounded  table-hover">
                <thead class="thead-dark">
                    <tr>

                        <th scope="col">Repositorio</th>
                        <th scope="col">Propietario</th>
                        <th scope="col">Url GitHub</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>


    </main>

    <div class="modal fade" id="modalRepo" tabindex="-1" aria-labelledby="modal para repositorios" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir en asignatura</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- cuerpo del modal -->

                    <div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Seleccione la asignatura sobre la que desea añadir el
                                repositorio.</label>
                            <select id="selectorAsignatura2" class="form-select form-select-lg mb-3"
                                aria-label=".form-select-lg example">
                                <option selected>Seleccionar asignatura</option>
                            </select>
                        </div>

                        <button class="btn btn-primary" onclick="addRepoAsignatura()">Añadir</button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>

</html>
